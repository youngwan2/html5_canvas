<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9. storke 모양 조절하기</title>
    <style>
        .shapes{
            width: 600px;
            height: 400px;
            background-color: gray;
        }

        .liner{
          /* 직선의 양쪽 끝점 부분의 모양을 결정한다.. */
          stroke-linecap: round;
          stroke-linecap: butt; /*기본값*/
          stroke-linecap: square; /*사각형*/

          /* 직선과 직선이 만나는 지점의 모양을 결정한다. */
          stroke-linejoin:miter; /*기본값*/
          stroke-linejoin: bevel; /*약간 깍는다.*/
          stroke-linejoin: round; /*라운드 처리.*/
        }
    </style>
  </head>
  <body>
    <svg class="shapes">
     <path class="liner"
     d="
      M 0 0 
      L 100 100
      L 80 150
      "
       fill="transparent" stroke="red" stroke-width="10" />
   
    </svg>
  </body>
</html>
