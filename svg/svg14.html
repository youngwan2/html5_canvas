<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13. svg에 그라디언트 추가하기</title>
    <style>
      .svg_obj {
        width: 300px;
        height: 300px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <object
      class="svg_obj"
      data="./images/마스크.svg"
      type="image/svg+xml"
    ></object>
  </body>
</html>
