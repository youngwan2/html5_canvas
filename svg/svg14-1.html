<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>14. 패턴1) 기본적인 사용법</title>
  <style>
    .svg_container{
      width: 100%;
      height: 100%;
      background-color: #000;
    }

    .bg_rect{
      fill: url(#bg_pattern);
    }

  </style>
  </head>
  <body>                     <!-- 패턴을 그려넣을 원 지름을 기준으로 -->
    <svg class="svg_container"  viewBox="0 0 1000 1000">
      <defs>  
        <!--                                   가로/세로 사이즈의 x0.1 개 씩 패턴을 둔다는 의미-->
        <pattern id="bg_pattern" x="0" y="0" width="0.1" height="0.1" style="fill: green;"
          >
          <circle cx="50" cy="50" r="50"  class="pattren_circle"/>
        </pattern>
      </defs>
      <!-- 부모영역의 100% 크기로 가득채운 사각형에 패턴을 그릴 예정 -->
        <rect class="bg_rect" x="0" y="0" width="100%" height="100%"/>
    </svg>
  </body>
</html>
