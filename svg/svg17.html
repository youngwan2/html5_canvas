<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>17. 자바스크립트를 이용해 돋보기 효과 만들기</title>
    <style>
      .svg {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 100%;
        height: 100%;
        transform: translate(-50%, -50%);
        background-color: rgb(159, 160, 160);
      }
    </style>
  </head>
  <body>
    <svg class="svg">
      <defs>
        <pattern id="pattern" x="0" y="0" width="0.1" height="0.1">
          <rect x="0" y="0" width="50" height="100" style="fill:red"/>
        </pattern>
        <mask id="mask_돋보기">
          <circle
            class="mask_돋보기"
            style="fill: #ffffff"
            cx="248"
            cy="270"
            r="137.5"
          />
        </mask>
      </defs>
      <g mask="url(#mask_돋보기)">
        <text x="10" y="200">Hello SVG1 Hello SVG1 Hello SVG1 Hello SVG1</text>
        <rect x="0" y="0" width="100%" height="100%" style="fill:url('#pattern')"/>
      </g>
      <circle
        class="돋보기"
        style="
          fill: transparent;
          stroke: #000000;
          stroke-width: 20;
          stroke-miterlimit: 10;
        "
        cx="248"
        cy="270"
        r="143"
      />
    </svg>
    <script>
      const 돋보기 = document.querySelector(".돋보기");
      const 마스크돋보기 = document.querySelector(".mask_돋보기");

      window.addEventListener('mousemove',(e)=>{
        const x = e.pageX;
        const y = e.pageY;

        돋보기.setAttribute('cx',x);
        돋보기.setAttribute('cy',y);
        마스크돋보기.setAttribute('cx',x)
        마스크돋보기.setAttribute('cy',y)
      })
    </script>
  </body>
</html>
