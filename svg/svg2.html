<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2. svg 크기를 설정하는 방법</title>
    <style>
      .svg {
        background-color: gray;
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <!-- viewBox="x y width height" -->

    <!-- view 가 500 일 때 -->
    <svg class="svg" viewBox="0 0 500 500">
      <rect x="0" y="0" width="100" height="100"></rect>
          
    </svg>
    <!-- 실제 크기는 가로 500 세로 500이지만, 사용자에게 보이는 크기는 1000, 1000 으로 설정됨 -->
   <!-- view 가 100일 떄 -->
    <svg class="svg" viewBox="0 0 1000 1000">
      <rect x="0" y="0" width="100" height="100"></rect>
          
    </svg>
  </body>
</html>
