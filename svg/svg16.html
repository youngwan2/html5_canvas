<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>16. 마스크의 기본적인 사용법</title>
    <style>
      .svg {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 100%;
        height: 100%;
        transform: translate(-50%, -50%);
        background-color: rgb(159, 160, 160);
      }

      .svg text {
        font-size: 5rem;
      }
    </style>
  </head>
  <body>
    <svg class="svg">
      <defs>
        <mask id="mask-circle" >
          <!-- 마스크 영역은 흰색이어야 보인다 -->
          <circle class="circle" cx="50" cy="50" r="40" fill="white" />
        </mask>
      </defs>
      <g mask="url(#mask-circle)">
        <text x="10" y="100">Hello SVG1 Hello SVG1 Hello SVG1 Hello SVG1</text>
      </g>
    </svg>

  </body>
</html>
