<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>16. 마스크의 기본적인 사용법</title>
    <style>
      .svg {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 100%;
        height: 100%;
        transform: translate(-50%, -50%);
        background-color: rgb(159, 160, 160);
      }
      .svg text {
        font-size: 5rem;
      }
    </style>
  </head>
  <body>
    <svg class="svg">
      <defs>
        <mask id="mask-rect" >
          <!-- 마스크 영역은 흰색이어야 보인다 -->
          <rect id="rect" x="50" y="0" width="200" height="100" fill="white" />
        </mask>
      </defs>
      <g mask="url(#mask-rect)">
        <text x="10" y="100">Hello SVG1 Hello SVG1 Hello SVG1 Hello SVG1</text>
      </g>
    </svg>
    <script>
      const maskRect = document.getElementById('rect')
      let x =0
      
      function draw(x){
        x *= 0.1
        if(x>window.innerWidth-500) return;
        maskRect.setAttribute('x',x)
        requestAnimationFrame(draw)
      }

      draw(x)
    </script>
  </body>
</html>
